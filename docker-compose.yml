version: "3.9"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    restart: unless-stopped
    # healthcheck:
    #   test: ["CMD-SHELL", "wget -qO- http://localhost/ >/dev/null 2>&1 || exit 1"]
    #   interval: 30s
    #   timeout: 5s
    #   retries: 3
    # Example Traefik labels (disabled by default). Uncomment and adjust if you use Traefik.
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.shifts.rule=Host(`shifts.lan.ddnsgeek.com`)"
      - "traefik.http.routers.shifts.entrypoints=websecure"
      - "traefik.http.routers.shifts.tls=true"
      - "traefik.http.routers.shifts.tls.certresolver=myresolver"
      - "traefik.http.services.shifts.loadbalancer.server.port=80"
      - "traefik.http.routers.shifts.middlewares=error-pages-middleware"
      - "io.portainer.accesscontrol.public"

    networks:
#      - proxy
      - traefik_reverse_proxy

networks:
  traefik_reverse_proxy:
    external: true